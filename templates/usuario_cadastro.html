<body class=''>
  <main class ='d-flex align-items-center justify-content-evenly main'>

    <section class="">
        <div class="">
          <h1>Cadastro</h1>
          </div>
          <form method="post" >
            <div class="mb-3 row">
              <div class="col">
                <label for="primeiro_nome" class="form-label" >Primeiro nome</label>
                <input type="text" name ='primeiro_nome' class="form-control text-bg-light" aria-label="First name">
              </div>
              <div class="col">
                <label for="ultimo_nome" class="form-label" >Ãšltimo nome</label>
                <input type="text" name ='ultimo_nome' class="form-control text-bg-light" aria-label="Last name">
              </div>
            </div>
              
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" name ='email' class="form-control text-bg-light"  id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <input type="password" name = 'senha' class="form-control text-bg-light" id="senha">
            </div>
            <div class="mb-3">
              <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
              <input type="password" name = 'csenha' class="form-control text-bg-light" id="confirmar_senha">
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                Default checkbox
              </label>
            </div>

            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Cadastrar</button>
            </div>
            
          </form>
        
    </section>
